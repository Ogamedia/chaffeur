<!--  input field template -->

<template name="form">
	<div class="container" id="allForm" >

		{{#autoForm id="selectForm" collection="Details" type="insert"}}
		<h3 id="book">Book your private car now</h3>
		<div class="row">
			<div class="col-lg-6 col-md-4">
				{{> afFormGroup name="pickLocation" options="allowed" class="sectionOne"}}
			</div>
			<div class="col-lg-6 col-md-4">
				{{> afFormGroup name="dropLocation" options="allowed" class="sectionOne"}}
			</div>
		</div>
		<div class="row">
			<div class="col-lg-6 col-md-4"> 
				{{> afFormGroup name="pickDate" type="date" class="sectionOne"}}
			</div>
			<div class="col-lg-6 col-md-4">
				{{> afFormGroup name="dropDate" type="date" class="sectionOne"}}
			</div>
		</div>
		<div class="row">
			<div class="col-lg-6 col-md-4">
				{{> afFormGroup name="pickTime" options="allowed"  class="sectionOne"}}
			</div>
			<div class="col-lg-6 col-md-4">
				{{> afFormGroup name="dropTime" options="allowed" class="sectionOne"}}
			</div>
		</div>
		<div class="row">
			<div class="col-lg-6 col-md-4">
				{{> afFormGroup name="range" options="allowed" noselect=true}}
			</div> 

			{{> afFormGroup name="carType" options="allowed" noselect=true}}

		</div> 
		<div class="row"> 
			<div class="col-lg-12">
				{{> afFormGroup name="phone" class="sectionOne"}}
			</div> 

		</div> 
		<div class="row">
			<div class="col-lg-12">
				{{> afFormGroup name="Email" class="sectionOne"}}
			</div>
		</div>
		<button type="submit" class="btn btn-outlined btn-theme btn-sm" data-wow-delay="0.7s">Book your Ride</button>
		{{/autoForm}}
	</div> 

</template>
